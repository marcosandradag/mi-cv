    <main>
        <h1>Contacto</h1>
        <p>* Campos obligatorios</p>
        <form method="post" action="mailto:marcosandradag@gmail.com?subject=Email enviado desde el formulario"
            target="_blank" enctype="text/plain">
            <div>
                <label for="Nombre">* Nombre:</label>
                <input type="text" name="Nombre" id="Nombre" maxlength="30" placeholder="Nombre completo" required>

                <label for="Email">* Email:</label>
                <input type="email" name="Email" id="Email" placeholder="ejemplo@email.com" required>

                <label for="Edad">Edad</label>
                <input type="number" name="Edad" id="Edad" min="18" max="100">

                <label for="Nacimiento">Fecha de nacimiento</label>
                <input type="date" name="Nacimiento" id="Nacimiento">

                <p>Sexo:</p>
                <label for="Sexo">Femenino <input type="radio" name="Sexo" id="Femenino" value="Femenino"></label>
                <label for="Sexo">Masculino <input type="radio" name="Sexo" id="Masculino" value="Masculino"></label>
                <label for="Sexo">Otro <input type="radio" name="Sexo" id="Otro" value="Otro"></label>
            </div>

            <div>
                <p>Intereses:</p>
                <label for="Intereses">Diseño web <input type="checkbox" name="Intereses" value="Diseño web"
                        id="Web"></label>
                <label for="Intereses">Diseño editorial <input type="checkbox" name="Intereses" value="Diseño editorial"
                        id="Editorial"></label>
                <label for="Intereses">Diseño de señalética <input type="checkbox" name="Intereses"
                        value="Diseño de señalética" id="Senaletica"></label>

                <label for="Telefono">Teléfono:</label>
                <input type="tel" name="Telefono" id="Telefono" placeholder="(000) 12345678">

                <label for="Contrasena">Contraseña:</label>
                <input type="password" name="Contrasena" id="Contrasena">

                <label for="Mensaje">Mensaje</label>
                <textarea name="Mensaje" id="Mensaje" maxlength="600">Mensaje</textarea>

                <label>Archivos:</label>
                <input type="file">
            </div>

            <input type="reset" value="Borrar" class="borrar">
            <input type="submit" value="Enviar" class="enviar" formenctype="text/plain">

        </form>
